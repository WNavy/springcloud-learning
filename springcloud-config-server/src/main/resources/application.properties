spring.application.name=config-server
server.port=7001

#配置git仓库位置
spring.cloud.config.server.git.uri=https://github.com/WNavy/springcloud-learning/
#配置仓库路径下的相对搜索位置(可以配置多个)
spring.cloud.config.server.git.search-paths=springcloud-config-server/config-repo
#启动的时候会从远程仓库拷贝保存到本地系统，指定本地保存路径
spring.cloud.config.server.git.basedir=E:/home

#设置安全密码
security.user.name=user
security.user.password=